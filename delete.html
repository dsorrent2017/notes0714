<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Note Manager</h1>
      <h3>A convenient appliation for building a TODO List!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span>View Notes</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Delete Note By Name</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name">
              </div>

             
            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="del-btn">
                <span class="fa fa-fire"></span> Delete a Note</button>
            </div>
          </div>
        </div>

      </div>
    </div>


  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#del-btn").on("click", function(event) {
      debugger;
      let noteName = $("#name").val().trim()
      $.post("/api/delete/" + noteName )
        .then(function(data) {
          debugger;
          if(data === true){
            alert(noteName + " was deleted ")
          }else{
            alert(noteName + " could not be found.  Enter a new note name to delete ")
          }

        });
    });

  </script>

</body>
</html>
